name: CD

trigger:
- none

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Visual Studio Enterprise – MPN'
        scriptType: 'pscore'
        scriptLocation: 'inlineScript'
        inlineScript: 'az bicep build --file code/main.bicep'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.SourcesDirectory)/code/main.json'
        ArtifactName: 'main'
        publishLocation: 'Container'
        
- stage: Deploy
  jobs:
  - job: DeployToAzure
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Visual Studio Enterprise – MPN'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az deployment group create  `
          --template-file $(Build.SourcesDirectory)/code/main.json `
          --resource-group ct1

